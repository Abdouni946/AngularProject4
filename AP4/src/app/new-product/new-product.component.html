<div class="p-3">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            {{productForm.value | json}}
            <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
              <div class="mb-3">
                <label class="form-label" >Name</label>
                <input class="form-control" type="text" formControlName="name" placeholder="Enter name">
              </div>
              <div class="mb-3">
                <label class="form-label" >Price</label>
                <input class="form-control" type="text" formControlName="price" >
              </div>
              <div class="mb-3">
                <label class="form-label" >Check</label>
                <input  type="checkbox" formControlName="check"  >
              </div>
              <button class="btn btn-primary">Save</button>
            </form>
        </div>
      </div>
    </div>
</div>
</div>
